# Docker Compose Override for Development
# This file is automatically loaded by docker-compose for local development
# Use: docker-compose up

version: '3.8'

services:
  app:
    # Enable hot reload for development
    volumes:
      - .:/app:cached
      - /app/bin  # Exclude bin directory
    environment:
      - ENV=development
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
    # Remove resource limits for development
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  postgres:
    # Expose ports for local access
    ports:
      - "5432:5432"
    # More verbose logging for development
    command: postgres -c log_statement=all -c log_duration=on

  redis:
    # Expose port for local access/debugging
    ports:
      - "6379:6379"
    # Less strict memory for development
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru

  # Disable backup service in development
  backup:
    profiles:
      - production